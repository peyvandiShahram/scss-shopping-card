<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./scss/app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
          <div class="card-box">
            <div class="card-box__icons">
              <span><i class="bi-star"></i></span>
              <span><i class="bi-share"></i></span>
              <span><i class="bi-heart"></i></span>
            </div>
            <div class="card-box__img">
              <img src="./imgs/03991c5a47c9bce015de00c435b9d6128e76041c_1651477284.jpg" alt="" />
            </div>
            <div class="card-box__details">
              <h3 class="card-box__title">مانیتور ام اس آی</h3>
              <div class="card-box__category">کالای دیجیتال / مانیتور</div>
              <div class="d-flex justify-content-between my-3">
                <div class="card-box__rating">
                  <i class="bi-star-fill text-warning"></i>
                  <i class="bi-star-fill text-warning"></i>
                  <i class="bi-star-fill text-warning"></i>
                  <i class="bi-star"></i>
                  <i class="bi-star"></i>
                </div>
                <div class="card-box__price">
                  <span>تومان</span> <span> ۵,۲۷۰,۰۰۰ </span>
                </div>
              </div>
              <div class="card-box__desc">
                یکی از محصولات شرکت جی‌پلاس، مانیتور 
                GDM-245LN می‌باشد.
                 این مانیتور به پنل IPS 
                 مجهز شده است که شفافیت تصویر بالایی
                  را به نمایش می‌گذارد
              </div>
            </div>
            <div class="card-box__basket">
              <button>
                <i class="bi-cart2 mx-2"></i>
                <span> افزودن به سبد خرید</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>





    
  </body>
</html>
